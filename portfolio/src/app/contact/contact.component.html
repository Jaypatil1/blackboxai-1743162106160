<section class="py-12">
  <div class="container mx-auto px-4">
    <h2 class="text-4xl font-bold mb-8 text-center">Contact Me</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="max-w-lg mx-auto">
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input id="name" formControlName="name" type="text" 
               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500" 
               [class.border-red-500]="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
        <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="text-red-500 text-sm mt-1">
          Name is required
        </div>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input id="email" formControlName="email" type="email" 
               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500"
               [class.border-red-500]="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
        <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
          Please enter a valid email
        </div>
      </div>
      <div class="mb-4">
        <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
        <textarea id="message" formControlName="message" rows="4" 
                  class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500"
                  [class.border-red-500]="contactForm.get('message')?.invalid && contactForm.get('message')?.touched"></textarea>
        <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="text-red-500 text-sm mt-1">
          Message is required
        </div>
      </div>
      <button type="submit" [disabled]="contactForm.invalid" 
              class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition disabled:bg-blue-400">
        Send Message
      </button>
    </form>
  </div>
</section>
