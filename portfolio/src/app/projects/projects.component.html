<section class="py-12">
  <div class="container mx-auto px-4">
    <h2 class="text-4xl font-bold mb-8 text-center">{{ title }}</h2>
    
    <div class="mb-8 flex justify-center">
      <div class="flex space-x-2">
        <button 
          *ngFor="let category of categories" 
          (click)="filterProjects(category)"
          [class.bg-blue-600]="activeCategory === category"
          [class.text-white]="activeCategory === category"
          class="px-4 py-2 rounded-full border border-blue-600 text-blue-600 hover:bg-blue-100 transition">
          {{ category }}
        </button>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let project of filteredProjects" class="bg-white rounded-lg shadow-md overflow-hidden">
        <img [src]="project.image" [alt]="project.title" class="w-full h-48 object-cover">
        <div class="p-6">
          <h3 class="text-xl font-semibold mb-2">{{ project.title }}</h3>
          <p class="text-gray-600 mb-4">{{ project.description }}</p>
          <div class="flex space-x-2">
            <span *ngFor="let tag of project.tags" class="px-2 py-1 bg-gray-100 text-gray-800 text-sm rounded">
              {{ tag }}
            </span>
          </div>
          <div class="mt-4 flex space-x-2">
            <a *ngIf="project.demoUrl" [href]="project.demoUrl" target="_blank" 
               class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
              Demo
            </a>
            <a *ngIf="project.codeUrl" [href]="project.codeUrl" target="_blank"
               class="px-4 py-2 border border-blue-600 text-blue-600 rounded hover:bg-blue-50 transition">
              Code
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
